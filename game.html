<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake 2026</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0062ff;
            --accent: #ff007a;
            --bg: #050505;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--secondary);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            top: 20%;
            left: 20%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-board {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary);
            margin: 10px 0;
        }

        #game-container {
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            border-radius: 10px;
            background: #000;
        }

        .controls-hint {
            margin-top: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .btn-back {
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="score-board">Score: <span id="score">000</span></div>
    </div>

    <div id="game-container">
        <canvas id="game" width="400" height="400"></canvas>
    </div>

    <div class="controls-hint">Use arrow keys or WASD to navigate</div>
    
    <a href="index.html" class="btn-back">EXIT TO MENU</a>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const grid = 20;
        let count = 0;
        let score = 0;
        let gameOver = false;

        let snake = {
            x: 160,
            y: 160,
            dx: grid,
            dy: 0,
            cells: [],
            maxCells: 4
        };

        let apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function loop() {
            if (gameOver) return;

            requestAnimationFrame(loop);

            if (++count < 6) {
                return;
            }
            count = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.x += snake.dx;
            snake.y += snake.dy;

            if (snake.x < 0) snake.x = canvas.width - grid;
            else if (snake.x >= canvas.width) snake.x = 0;
            
            if (snake.y < 0) snake.y = canvas.height - grid;
            else if (snake.y >= canvas.height) snake.y = 0;

            snake.cells.unshift({x: snake.x, y: snake.y});

            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff007a";
            ctx.fillStyle = "#ff007a";
            ctx.beginPath();
            ctx.arc(apple.x + grid/2, apple.y + grid/2, grid/2.5, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00f2ff";
            
            snake.cells.forEach(function(cell, index) {
                const opacity = 1 - (index / snake.cells.length) * 0.5;
                ctx.fillStyle = `rgba(0, 242, 255, ${opacity})`;
                
                ctx.beginPath();
                ctx.roundRect(cell.x + 1, cell.y + 1, grid - 2, grid - 2, 5);
                ctx.fill();

                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    score += 10;
                    scoreElement.innerText = score.toString().padStart(3, '0');
                    apple.x = getRandomInt(0, 20) * grid;
                    apple.y = getRandomInt(0, 20) * grid;
                }

                for (let i = index + 1; i < snake.cells.length; i++) {
                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        gameOver = true;
                        window.location.href = `death.html?score=${score}`;
                    }
                }
            });
            ctx.shadowBlur = 0;
        }

        document.addEventListener('keydown', function(e) {
            if ((e.key === 'ArrowLeft' || e.key === 'a') && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            } else if ((e.key === 'ArrowUp' || e.key === 'w') && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            } else if ((e.key === 'ArrowRight' || e.key === 'd') && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            } else if ((e.key === 'ArrowDown' || e.key === 's') && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        requestAnimationFrame(loop);
    </script>
</body>
</html>

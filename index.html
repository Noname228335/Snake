<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake 2026 | Главная</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0062ff;
            --accent: #ff007a;
            --bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        body::before, body::after {
            content: "";
            position: absolute;
            width: 400px;
            height: 400px;
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }
        body::before {
            background: var(--secondary);
            top: 10%;
            left: 10%;
        }
        body::after {
            background: var(--accent);
            bottom: 10%;
            right: 10%;
        }

        .container {
            max-width: 700px;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: containerAppear 1s ease-out;
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 { 
            font-size: 4rem; 
            font-weight: 900;
            margin: 0 0 15px 0;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        p { 
            font-size: 1.1rem; 
            line-height: 1.8; 
            color: #bdc3c7; 
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .play-btn {
            display: inline-block;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 700;
            color: black;
            background-color: var(--primary);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 25px var(--primary);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background-color: white;
            box-shadow: 0 0 40px white;
            letter-spacing: 5px;
        }

        .footer-info {
            margin-top: 30px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Snake 2026</h1>
        <p>
            Try your reflex on the one of the most legendary game ever. <br>
            Collect the energy, and strike your best score
        </p>
        <a href="Game2.html" class="play-btn">Start</a>
        <div class="footer-info">System Status: Operational</div>
    </div>

</body>
</html>

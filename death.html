<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER | Neon Snake</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --primary: #ff007a;
            --secondary: #00f2ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 122, 0.3);
            box-shadow: 0 0 50px rgba(255, 0, 122, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 10px;
        }

        .result-label {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 5rem;
            font-weight: 900;
            margin: 10px 0;
            display: block;
            text-shadow: 0 0 30px white;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-retry {
            background: var(--secondary);
            color: black;
            box-shadow: 0 0 15px var(--secondary);
        }

        .btn-retry:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--secondary);
        }

        .btn-menu {
            border: 1px solid white;
            color: white;
            opacity: 0.7;
        }

        .btn-menu:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>GAME OVER</h1>
        <div class="result-label">Your final score</div>
        <span class="score-value" id="finalScore">000</span>

        <div class="actions">
            <a href="Game2.html" class="btn btn-retry">Try again</a>
            <a href="index.html" class="btn btn-menu">Menu</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score') || 0;
        document.getElementById('finalScore').innerText = score.toString().padStart(3, '0');
    </script>
</body>
</html>
